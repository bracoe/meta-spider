# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-spider"
BBFILE_PATTERN_meta-spider = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-spider = "6"

LAYERSERIES_COMPAT_meta-spider = "rocko"
